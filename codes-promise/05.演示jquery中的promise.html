<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery promise</title>
</head>
<body>
<input type="button" value="获取数据" id="btn">
<script src="./node_modules/jquery/dist/jquery.min.js">
    $(function () {
        $('#btn').on('click'), function () {
            $.ajax({
                url: './data.json',
                type: 'get',
                dataType: 'json',
            }).then(
                function (data) {
                    console.log(data)
                }
            )
        }
    })


</script>

</body>
</html>
