<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			千米：<input type="text" v-model="kilometers" />
			米：<input type="text" v-model="meters" />
		</div>
		<p id="info"></p>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					kilometers: 0,
					meters: 0
				},
				methods: {

				},
				watch: {
					kilometers: function(value) {
						this.kilometers = value;
						this.meters = value * 1000
					},
					meters: function(value) {
						this.kilometers = value / 1000
						this.meters = value
					}
				}
			});
			vm.$watch('kilometers', function(newValue, oldValue) {
				document.getElementById("info").innerHTML = '修改前 = ' + oldValue + ' 修改后= ' + newValue;
			})
		</script>
	</body>
</html>
