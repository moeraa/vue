<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p style="font-size: 200;">计算器：{{count}}</p>
			<input type="button" value="click" @click="count++" />
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					count: 1
				}
			});
			vm.$watch('count', function(newValue, oldValue) {
				alert('count change from = ' + oldValue + ' to = ' + newValue)
			})
		</script>
	</body>
</html>
