<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 操作class相关</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<style type="text/css">
			.active {
				width: 100px;
				height: 100px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 v-bind:class="{active:isActive}">学习啊</h1>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					isActive:true
				}
			})
		</script>
	</body>
</html>
