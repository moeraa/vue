<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue study</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
	<router-view></router-view>
<!--	如果path中含有查询字符串，将不会影响该path的匹配-->
    <router-link to="/login?id=10"> login</router-link>
    <router-link to="/register?id=10&name=chen"> register</router-link>
</div>
<script>
    //组件的模板对象
    var login = {
        template: "<h1>登录 --{{this.$route.query.id}}</h1>",
		//组件的钩子函数
		created(){
			console.log()
		}

    };
    //这是组件引用对象，只能用 html标签来使用
    // Vue.component('login',{
    // 	template:"<h1>登录组件</h1>"
    // });
    var register = {
        template: "<h1>注册--{{this.$route.query.id}} --- {{this.$route.query.name}}</h1>"
    };
    var routerobj = new VueRouter({
        routes: [
            {path: '/', redirect: '/login'},
            {path: '/login', component: login},
            {path: '/register', component: register},
        ]
    });
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: routerobj
    })
</script>
</body>
</html>
