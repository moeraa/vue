<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue study</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap.css">
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="myGetElement">
    <h3 id="myh3" ref="myh3"> this is h3</h3>
    <login ref="mylogin"></login>
</div>
<template id="tmpl">
    <div>
        <h3>评论内容：</h3>
    </div>
</template>
<script>
    var login = {
        template: '#tmpl',
        data() {
            return{
                msg:'this componet data'
            }
        },
        methods: {
            show() {
                console.log("this is son component show method")
            }
        }
    }
    var vm = new Vue({
        el: '#app',
        data: {},
        components: {
            login
        },
        methods: {
            myGetElement() {
                // console.log(document.getElementById('myh3').innerText);
                //ref是 【reference
                // console.log(this.$refs.myh3.innerText);
                console.log("this is component reference ="+this.$refs.mylogin.msg);
                console.log("this is component reference ="+this.$refs.mylogin.show())
            }
        },

    })
</script>
</body>
</html>
