<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-for="item in list">{{item}}</p>
			<p>=====================</p>
			<p v-for="(item ,i ) in list">{{i}}---{{item}}</p>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					list:[1,2,3,4,5]
				},
				vh
			})
		</script>
	</body>
</html>
