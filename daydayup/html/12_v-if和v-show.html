<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-if 每次都会删除和创建 dom  浪费性能-->
			<h2 v-if="flag">v-if</h2>
			<!-- v-show 每次不会删除和创建dom元素，每次只是切换来display：none 的样式 -->
			<!-- v-if有较高的切换性能消耗  如果元素涉及到频繁的切换，最好不要使用if-->
			<!-- v-show 有较高的厨师初始渲染消耗 如果一个元素只使用一次，就尽量不要使用show-->
			<h3 v-show="flag">v-show</h3>
			<input type="button" value="click" @click="add" />
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					flag:true
				},
				methods:{
					add(){
						this.flag =!this.flag
					}
				}
			})
		</script>
	</body>
</html>
