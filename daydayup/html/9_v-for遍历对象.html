<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-for="(val,key,i), in user">
				{{val}}----{{key}}---{{i}}
			</p>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					user:{
						id:1,
						name:'chen',
						gender:'women'
					}
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
