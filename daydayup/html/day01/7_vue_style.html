<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue style</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 对象是无序键值对的集合 -->
			<h1 :style='[styleObj1,styleObj2] >vue style study</h1>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					styleObj1: {
						color: 'red',
						'font-weight': 200
					},
					styleObj2: {
						'font-style': 'italic'
					}
				}
				
			})
		</script>
	</body>
</html>
