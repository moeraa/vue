<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue study</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--    如果要使用组件，直接把组件的名称，以html标签的形式 即可-->
    <mycom2></mycom2>
</div>
<script>
    Vue.component('mycom2', {
        //注意：无论是使用哪一种方式创建的组件，组件template的属性所指向的模板内容，必须有且只有唯一的根元素
        template: '<div><h3>这是个Vue.component创建的组件</h3><span>123</span></div>'
    });
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>
</body>
</html>
