<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue study</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <!--    animatecss 第三方-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--    入场bounceIn 离场 bounceOut-->
</head>
<body>
<div id="app">
    <!--    需求：点击按钮，让h3 显示，再点击让h3 隐藏-->
    <input type="button" value="toggle" @click="flag=!flag">
    <!--    <transition enter-active-class=" animated bounceIn" leave-active-class="animated bounceOut">-->
    <!--        <h3 v-if="flag"> 这是个h3</h3>-->
    <!--    </transition>-->
    <!--    使用：duration="毫秒" 来统一设置入场和离场的动画时长-->
    <!--    <transition enter-active-class="  bounceIn" leave-active-class=" bounceOut" :duration="200">-->
    <!--        <h3 v-if="flag" class="animated"> 这是个h3</h3>-->
    <!--    </transition>-->
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:600}">
        <h3 v-if="flag" class="animated"> 这是个h3</h3>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {}
    })
</script>
</body>
</html>
