<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue study</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<template id="login">
    <div>
        <h3>登陆组件</h3>
    </div>
</template>
<template id="register">
    <div>
        <h3>注册组件</h3>
    </div>
</template>
<div id="app">
    <a href=""  @click.prevent="comName='login'"> 登陆</a>
    <a href=""  @click.prevent="comName='register'"> 注册</a>
    <!--    vue 提供了 component 来展示对应名称的组件-->
    <!--   component 是个占位符，：is属性，可以用来指定展示的组件名称 -->
    <component :is="comName"></component>
</div>
<script>
    Vue.component('login', {
        template: '#login',
    });
    Vue.component('register', {
        template: '#register',
        data: function () {
            return {count: 0}
        },
        methods: {
            increment() {
                this.count++
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {comName:'login'},
        methods: {
        }
    })
</script>
</body>
</html>
