<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>简易计算器</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />
			<select v-model="ops">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2" />
			<input type="text" v-model="result" />
			<input type="button" value=" 计算" @click="calc" />
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					n1: 0,
					n2: 0,
					ops: '+',
					result: 0
				},
				methods: {
					calc() {
						// var opstr ="parseInt(this.n1)" +this.ops+"parseInt(this.n2)"
						// this.result = eval(opstr)
						switch (this.ops) {
							case '+':
								this.result = parseInt(this.n1) + parseInt(this.n2);
								break;
							case '-':
								this.result = parseInt(this.n1) - parseInt(this.n2);
								break;
							case '*':
								this.result = parseInt(this.n1) * parseInt(this.n2);
								break;
							case '/':
								this.result = parseInt(this.n1) / parseInt(this.n2);
								break;
						}
					}
				}
			});
		</script>
	</body>
</html>
