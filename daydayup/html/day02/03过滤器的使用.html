<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue study</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
<!-- 过滤器调用的格式:{{name | 过滤器的名称}}}-->
<!--    过滤器链，支持传参-->
    {{ msg | msgFormat('moer',('123'))|test}}
</div>
<script>
    //定义一个vue全局过滤器 名字为msgFormat
    Vue.filter('msgFormat',function (msg,arg,arg2) {
        //正则
        return msg.replace(/纯洁/g,arg+arg2)
    });
    Vue.filter('test',function (msg) {
        return msg+'111111111111'
    });
    var vm = new Vue	({
        el: '#app',
        data: {
            msg:'我是个纯洁的人纯洁的人啊努力的人啊'
        },
        methods: {

        }
    });
    //： 过滤器调用的格式{{name | 过滤器的名称}}}
    //：过滤器中的 function中第一个参数，已经被规定死了，永远都是 过滤器 管道符前面传递过来的数据
    Vue.filter('过滤器的名称',function (data) {
        return data +'123';
    })
</script>
</body>
</html>
