<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue v-for</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../lib/bootstrap.css" />
	</head>
	<body>
		<div id="app">
			<!-- 不需要使用jquery -->
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>name</th>
						<th>Ctime</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in list" :key="item.id">
						<td>{{item.id}}</td>
						<td v-text="item.name"></td>
						<td>{{item.ctime}}</td>
						<td><a href=""> 删除</a></td>
					</tr>
				</tbody>

			</table>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					list: [{
						id: 1,
						name: "奔驰",
						ctime: new Date()
					}, {
						id: 2,
						name: "宝马",
						ctime: new Date()
					}]
				},
				methods: {

				}
			})
		</script>
	</body>
</html>
