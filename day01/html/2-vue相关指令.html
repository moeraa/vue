<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Day01_v-x</title>
</head>
<style>
  [v-clock] {
    display: none;
  }
</style>
<body>
<div id="app">
  <p v-clock>+++++++{{ msg }}---------</p>
  <!--默认 v-text 没有闪烁问题-->
  <!--v-text 会覆盖元素原来的内容，但是插值表达式，只会替换自己的的占位符，他不会把整个元素内容清空-->
  <h2 v-text="msg">========</h2>
  <div>{{msg2}}</div>
  <div v-text>{{msg2}}</div>
<!-- 会的覆盖原来的内容，但是会将覆盖的内容 渲染为html-->
  <div v-html="msg2">sssss</div>
<!--  v-bind 是vue中提供的用户绑定属性的指令  简写为 冒号-->
<!--  <input type="button" value="按钮" v-bind:title="mytitle">-->
<!--  v-on: 事件绑定机制，绑定点击事件-->
<!--  <input type="button" value="按钮" :title="mytitle" v-on:click="alert('hello')">-->
  <input type="button" value="按钮" :title="mytitle" @click="show">

</div>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script>
  var vue = new Vue({
    el: '#app',
    data: {
      msg: '123',
      msg2: '<h1>哈哈 一个大大的h1</h1>',
      mytitle:'这是一个自定义的title'
    },
    methods:{//method中定义当前vue实例 所有可用的方法
      show:function() {
        alert("hello");
      }
    }
  });
</script>
</body>
</html>
