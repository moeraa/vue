<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中的样式</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<style>
			.red{
				color: red;
			},
			.thin{
				font-weight: 200;
			}
			.italic{
				font-style: italic;
			}
			.active{
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用 v-bind做数据绑定 需要使用数组来使用 -->
			<!-- <h1 :class="['thin','red']">Vue学习 使用样式</h1> -->
			<!-- 在数组中使用三元表达式 -->
			<!-- <h1 :class="['red','italic',flag?'active':'']">Vue学习 使用样式</h1> -->
			<!-- 数组中可以使用对象 -->
			<!-- <h1 :class="['red','italic',{'active':'flag'}]">Vue学习 使用样式</h1> -->
			<!-- 再为class使用v-bind绑定对像的时候，对象的属性就是类名，可以带引号，也可以不带引号-，属性的值是一个标识符-->
			<h1 :class=ojectStyle>Vue学习 使用样式</h1>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					flag:false,
					ojectStyle:{red:true,italic:false}
				}
			})
		</script>
	</body>
</html>
